<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Additional Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bookerly&display=swap');

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Bookerly', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            background-color: #1DB954;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #1AA34A;
        }
    </style>
</head>
<body>

    <h1>Thank You!</h1>
    <p>Please enter your mobile number below to proceed:</p>

    <form id="additionalInfoForm">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        <button type="submit">Submit</button>
    </form>

<script>
    document.getElementById('additionalInfoForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const mobile = document.getElementById('mobile').value;
        const apiEndpoint = "https://script.google.com/macros/s/AKfycbyYVRQEC6AsfR86f9m9MK9dY1iXftiTVyl_xmwIZvD5jxW2xVsLpKzaCKOtQN1evbf7/exec";
        
        try {
            // Step 1: Get the last participant number from Google Sheets
            const lastParticipantId = await getLastParticipantId(apiEndpoint);
            const participantId = lastParticipantId + 1; // Increment by 1 for new participant

            // Step 2: Choose the form based on even/odd ID
            const tallyForm2 = "https://tally.so/r/mVb2V6";
            const tallyForm3 = "https://tally.so/r/nGq8Je";
            const nextForm = (participantId % 2 === 0) ? tallyForm2 : tallyForm3;

            // Step 3: Store the new participant ID and mobile number in Google Sheets
            await storeDataInGoogleSheets(apiEndpoint, participantId, mobile);

            // Step 4: Redirect to Tally form with pre-filled fields
            window.location.href = `${nextForm}?participantId=${participantId}&mobile=${encodeURIComponent(mobile)}`;
        } catch (error) {
            console.error("Error processing form:", error);
        }
    });

    // Function to get the last participant ID from Google Sheets
  function getLastParticipantId() {
    fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getLastId", {
      method: "GET",
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error("Network response was not ok");
      }
      return response.json();
    })
    .then(data => {
      if (data.error) {
        console.error("Error from server:", data.error);
      } else {
        console.log("Last Participant ID:", data.lastParticipantId);
        document.getElementById("participantId").value = data.lastParticipantId + 1;
      }
    })
    .catch(error => console.error("Error fetching last participant ID:", error));
  }

  // Call this function when the page loads
  window.onload = function() {
    getLastParticipantId();
  };
</script>


</body>
</html>
