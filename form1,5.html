<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Additional Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bookerly&display=swap');

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Bookerly', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            background-color: #1DB954;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #1AA34A;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Please enter your mobile number below to proceed:</p>

    <form id="additionalInfoForm">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        <button type="submit">Submit</button>
    </form>

<script>
    const apiEndpoint = "https://script.google.com/macros/s/AKfycbxZGCvszzP9rsvtVh-ulqAfE_sQx1GJ5FPAZhcS1uRkkVsfSYDs0zRAvH_K3j0sprCF/exec"; // Replace with your actual API URL

    document.getElementById('additionalInfoForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const mobile = document.getElementById('mobile').value;
        if (!mobile) {
            alert("‚ùå Please enter your mobile number.");
            return;
        }

        try {
            console.log("üì¢ Getting last participant ID...");
            const lastParticipantId = await getLastParticipantId(apiEndpoint);
            console.log("üîÑ Last Recorded Participant ID:", lastParticipantId);

            const participantId = lastParticipantId + 1;
            console.log(`üî¢ Assigned Participant ID: ${participantId}`);

            const tallyForm2 = "https://tally.so/r/mVb2V6"; // Positive condition
            const tallyForm3 = "https://tally.so/r/nGq8Je"; // Negative condition
            const nextForm = (participantId % 2 === 0) ? tallyForm2 : tallyForm3;

            console.log(`üîó Redirecting to: ${nextForm}`);

            // Save the participant ID and mobile number
            await storeDataInGoogleSheets(apiEndpoint, participantId, mobile);

            // Redirect to the correct Tally form
            window.location.href = `${nextForm}?participantId=${participantId}&mobile=${encodeURIComponent(mobile)}`;
        } catch (error) {
            console.error("‚ùå Error:", error);
        }
    });

    async function getLastParticipantId(apiEndpoint) {
        try {
            const url = `${apiEndpoint}?action=getLastId`;
            console.log("üîÑ Requesting:", url);

            const response = await fetch(url, {
                method: "GET",
                headers: { "Content-Type": "application/json" }
            });

            if (!response.ok) throw new Error("‚ùå Network response was not ok");

            const data = await response.json();
            console.log("‚úÖ API Response:", data);

            if (data && data.lastParticipantId !== undefined) {
                return Number(data.lastParticipantId) || 0;
            } else {
                console.warn("‚ö†Ô∏è API did not return a valid lastParticipantId. Defaulting to 0.");
                return 0;
            }
        } catch (error) {
            console.error("‚ùå Error fetching last participant ID:", error);
            return 0;
        }
    }

    async function storeDataInGoogleSheets(apiEndpoint, participantId, mobile) {
        try {
            const response = await fetch(apiEndpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ participantId, mobile })
            });

            if (!response.ok) throw new Error("‚ùå Failed to save data");

            const result = await response.json();
            console.log("‚úÖ Data saved:", result);
        } catch (error) {
            console.error("‚ùå Error storing data:", error);
        }
    }
</script>

</body>
</html>
