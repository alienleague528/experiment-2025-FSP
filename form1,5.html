<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Retrieve participant ID and mobile number from sessionStorage
        const participantId = sessionStorage.getItem("participantId");
        const mobile = sessionStorage.getItem("mobile");

        if (!participantId || !mobile) {
            alert("‚ùå Error: Missing data. Please start from Step 1.");
            window.location.href = "index.html"; // Redirect back if data is missing
        } else {
            console.log("‚úÖ Participant ID (raw):", participantId);
            console.log("üîç Type of participantId:", typeof participantId);

            // Convert to number to avoid issues
            const numericParticipantId = Number(participantId);

            console.log("üî¢ Numeric Participant ID:", numericParticipantId);

            // Decide which form to go to
            if (numericParticipantId % 2 === 0) {  
                console.log("‚úÖ Redirecting to Form 2");
                window.location.href = `form2.html?participantId=${numericParticipantId}&mobile=${mobile}`;
            } else {
                console.log("‚úÖ Redirecting to Form 3");
                window.location.href = `form3.html?participantId=${numericParticipantId}&mobile=${mobile}`;
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
