<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Additional Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bookerly&display=swap');

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Bookerly', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            background-color: #1DB954;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #1AA34A;
        }
    </style>
</head>
<body>

    <h1>Thank You!</h1>
    <p>Please enter your mobile number below to proceed:</p>

    <form id="additionalInfoForm">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        <button type="submit">Submit</button>
    </form>

<script>
    async function getLastParticipantId(apiEndpoint) {
        try {
            console.log("Fetching last participant ID...");

            const url = `${apiEndpoint}?action=getLastId`; // Ensure action is passed
            console.log("Requesting:", url);

            const response = await fetch(url, {
                method: "GET",
                headers: { "Content-Type": "application/json" }
            });

            if (!response.ok) throw new Error("❌ Network response was not ok");

            const data = await response.json();
            console.log("✅ API Response:", data);

            return Number(data.lastParticipantId) || 0;
        } catch (error) {
            console.error("❌ Error fetching last participant ID:", error);
            return 0;
        }
    }
</script>



</body>
</html>
