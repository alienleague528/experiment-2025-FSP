<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // ✅ Retrieve participantId and mobile from sessionStorage
            let participantId = sessionStorage.getItem("participantId") || "MISSING";
            let mobile = sessionStorage.getItem("mobile") || "MISSING";

            if (participantId === "MISSING") {
                alert("❌ Error: Missing Participant ID. Please check your entry.");
                return;
            }

            // ✅ Define URLs
            const tallyForm2 = "https://tally.so/r/mVb2V6"; // Positive condition
            const tallyForm3 = "https://tally.so/r/nGq8Je"; // Negative condition

            // ✅ Determine which form to redirect to
            const nextForm = (participantId % 2 === 0) ? tallyForm2 : tallyForm3;

            // ✅ Redirect with participantId and mobile
            window.location.href = `${nextForm}?participantId=${participantId}&mobile=${encodeURIComponent(mobile)}`;
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
