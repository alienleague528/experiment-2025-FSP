<body>

    <h1>Climate Study</h1>
    <p>Thank you for your interest in our climate change study. Please fill out the form below. After completing the form, you will be redirected.</p>

    <!-- Placeholder Tally form -->
    <iframe id="tally-form" src="" frameborder="0"></iframe>

    <script>
        // âœ… Function to extract parameters from the URL
        function getURLParameters() {
            var params = {};
            var search = location.search.slice(1);
            if (search) {
                search.split('&').forEach(function(part) {
                    var item = part.split('=');
                    params[item[0]] = decodeURIComponent(item[1] || '');
                });
            }
            return params;
        }

        // âœ… Extract parameters on page load
        window.onload = function() {
            var urlParams = getURLParameters();

            var participantId = urlParams.participantId;
            var mobile = urlParams.mobile;
            var condition = participantId % 2 === 0 ? "positive" : "negative";

            console.log("ðŸ”¢ Participant ID:", participantId);
            console.log("ðŸ“± Mobile:", mobile);
            console.log("ðŸŸ¢ Condition:", condition);

            // âœ… Assign different forms based on participant ID (even/odd)
            var positiveForm = "https://tally.so/r/mVb2V6"; // Positive condition
            var negativeForm = "https://tally.so/r/nGq8Je"; // Negative condition
            var selectedForm = (condition === "positive") ? positiveForm : negativeForm;

            // âœ… Update the iframe with the correct form URL
            document.getElementById('tally-form').src = `${selectedForm}?participantId=${participantId}&mobile=${encodeURIComponent(mobile)}`;
        };
    </script>

</body>
