<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Experiment on Group Interactions</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #bb86fc;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .styled-button {
            background-color: #bb86fc;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Climate Study</h1>
    <p>Thank you for your interest in our climate change study. Click the button below to proceed to the survey.</p>

    <!-- Button to open the Tally form -->
    <a id="tally-link" href="#" target="_blank" class="styled-button">Open Survey</a>

    <script>
        function getURLParameters() {
            let params = {};
            let search = location.search.slice(1);
            if (search) {
                search.split('&').forEach(part => {
                    let item = part.split('=');
                    params[item[0]] = decodeURIComponent(item[1] || '');
                });
            }
            return params;
        }

        window.onload = function() {
            let urlParams = getURLParameters();

            // Ensure participantId and mobile are always defined
            let participantId = urlParams.participantId || "MISSING";
            let mobile = urlParams.mobile || "MISSING";

            if (participantId === "MISSING") {
                alert("❌ Error: Missing Participant ID. Please check the link.");
                return;
            }

            // ✅ Directly open form1,5.html (let the form handle conditions)
            let formUrl = `form1,5.html?participantId=${participantId}&mobile=${encodeURIComponent(mobile)}`;

            // ✅ Update button link
            document.getElementById("tally-link").href = formUrl;
        };
    </script>

</body>
</html>
