<!DOCTYPE html>
<html>
<head>
  <title>Thesis Experiment on Group Interactions</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #bb86fc;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      text-align: center;
      padding: 0 20px;
    }

    #tally-form {
      margin-bottom: 20px;
    }

    .styled-button {
      background-color: #bb86fc;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Climate Study</h1>
  <p>Thank you for your interest in our climate change study. Please fill out the form below. After completing the form, you will see the redirect.</p>

  <iframe id="tally-form" src="https://tally.so/r/wd8GjV" width="100%" height="500px" frameborder="0"></iframe>

  <script>
    // Function to extract parameters from the URL
    function getURLParameters() {
      var params = {};
      var search = location.search.slice(1);
      if (search) {
        search.split('&').forEach(function(part) {
          var item = part.split('=');
          params[item[0]] = decodeURIComponent(item[1]);
        });
      }
      return params;
    }

    // After the page loads
    window.onload = function() {
      // Get parameters from the URL
      var urlParams = getURLParameters();

      // Extract the values
      var participant_number = urlParams.participant_number;
      var positive = urlParams.positive;
      var negative = urlParams.negative;

      // Log to the console to check if we get these values
      console.log("Participant Number:", participant_number);
      console.log("Positive:", positive);
      console.log("Negative:", negative);
    };
  </script>

</body>
</html>
